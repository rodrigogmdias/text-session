<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TESTE</title>
</head>
<body>
  ALERT
  <div id="out"></div>

  <script type="text/javascript">
      alert(document.domain);
    
      var arr = document.cookie.split(';'), cookies = {};
    
      for(var i=0; i < arr.length; i++){
        var parts = arr[i].split('=');
        if(parts.length !== 2) continue;
        cookies[parts[0].trim()] = parts[1];
      }
    
      console.dir(cookies)

      document.getElementById('out').textContent = document.domain;
  </script>
</body>
</html>
